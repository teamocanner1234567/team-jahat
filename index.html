<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>teamjahat link tree</title>
</head>

<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- profil picture -->
        <div class="profile">
            <img src="logo tj.jpg" alt="error image" class="container animate_animated animate__pulse animate_infinite"/>
            <p>Team Jahat University</p>
        </div>

        <!-- link tree button -->
        <div class="button">
            <a href="https://www.instagram.com/teamjahatofficial/" target="_blank"  class ="animate__animated animate__bounceInleft animate__delay-2s" >instagram</a>
            <a href="https://www.tiktok.com/@team_jahat?_t=8XLnDlrEg2U&_r=1" target="_blank"class ="animate__animated animate__bounceInleft animate__delay-3s" >TIKTOK</a>
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp">
            <i>Team Jahat Family</i>
        </div>
    </div>
</body>

</html>
